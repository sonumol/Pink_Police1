<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="saample.html">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio">male
        <input type="radio" name="radio2" id="radio2" value="radio2" />
      female</label></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">SSLC
        <input type="checkbox" name="checkbox2" id="checkbox2" />
      Plus Two</label></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option>kannur</option>
          <option>calicut</option>
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
